<html>

<style>
#canvas {
    position: relative;
    top : 0%;
    height : 350px ; width : 100% ;
    background-color : black;
}

.press{
    height: 50px; position: default;
    top : -3% ; 
    background-color : white;
}

#random{
    position: relative; top : 10%; left : 20%;
    height: 80% ; width : 60%;
}

  </style>
<body>
<div id = "canvas" > 

</div> 
  <div class="press">
<button id="random"  > 
    <div>
        <p> get random color </p>
    </div> 
</button>
  </div>

<script>

function changeCanvasColor()
{
    var red_ = Math.floor(Math.random()*256);
    var green_ = Math.floor(Math.random()*256);
    var blue_ = Math.floor(Math.random()*256);

    document.getElementById("canvas").style.backgroundColor = `rgb(${red_}, ${green_}, ${blue_})` ;
}
    

document.getElementById("random").addEventListener("click",
 changeCanvasColor ); 

</script>

</body>
</html>
