<html>

<style>
#canvas {
    position: relative;
    top : 0%;
    height : 350px ; width : 100% ;
    background-color : black;
}

.press{
    height: 50px; position: default;
    top : -3% ; 
    background-color : white;
}

#random{
    position: relative; top : 10%; left : 20%;
    height: 80% ; width : 60%;
}

#breakdown{
    position: relative; background-color: rgba(88, 192, 215, 0.549);
    height: 30%; width: 60%; 
    left : 20% ;
    font-family: Arial, Helvetica, sans-serif;

}

.cell{
    width: 100%;
    position: relative;
    top: 40%; left : 35%;
    
}

  </style>
<body>
<div id = "canvas" > 

</div> 

<div class="press">
    <button id="random"  > 
        <div>
            <p> get random color </p>
        </div> 
    </button>
</div>

<div id="breakdown">
    <div class="cell" id="red_" ></div>
    <div class="cell" id="blue_" ></div>
    <div class="cell" id="green_" ></div>
</div>

<script>

function changeCanvasColor()
{
    var red_ = Math.floor(Math.random()*256);
    var green_ = Math.floor(Math.random()*256);
    var blue_ = Math.floor(Math.random()*256);

    document.getElementById("red_").innerText = "RED :" + " " + `${red_}` ;
    document.getElementById("green_").innerText = "GREEN :"  +`${green_}` ;
    document.getElementById("blue_").innerText = "BLUE :"+ "  " + `${blue_}` ;

    document.getElementById("canvas").style.backgroundColor = `rgb(${red_}, ${green_}, ${blue_})` ;
}
    

document.getElementById("random").addEventListener("click",
 changeCanvasColor ); 

</script>

</body>
</html>
