<html>

<style>
#canvas {
    position: relative;
    top : 0%;
    height : 200px ; width : 50% ;
    background-color : black;
}

.components {
    height : 200px ; width : 50% ;
    background-color : pink; position: relative ;
    left : 50%; top : -215px ;
}
.press{
    height: 50px; position: relative;
    top : -200px ; 
    background-color : red;
}

#random{
    position: relative; top : 10%; left : 20%;
    height: 80% ; width : 60%;
}

.components > div{
    height: 20%;  width :70%; position: relative;
    left: 15%; top :10% ;
    background-color : chocolate;
    color : black; 
    font-family: Arial, Helvetica, sans-serif;
}
.components > div > p{
    position: relative;
    top : 30%; left : 10%;
}
  </style>
<body>
<div id = "canvas" > </div> 
  <div class="components" >
        <div class = "red" > <p> red :  </p> </div>
        <div class = "green" > <p> green : </p> </div>
        <div class ="blue" > <p> blue : </p> </div>
  </div>
  <div class="press">
<button id="random"  > 
    <div>
        <p> get random color </p>
    </div> 
</button>
  </div>

<script>

function changeCanvasColor()
{
    var red_ = Math.floor(Math.random(256));
    var green_ = Math.floor(Math.random(256));
    var blue_ = Math.floor(Math.random(256));

    document.getElementById("canvas").style.backgroundColor = red_, green_, blue_ ;
}
    

document.getElementById("random").addEventListener("click",
 changeCanvasColor ); 

</script>

</body>
</html>
